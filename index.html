<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="icon" type="image/jpg" href="../../../../../pic/a_cover2.jpg" />
    <title>Antiparra</title>
  </head>
  <body class="text-white bg-black">
    <nav class="bg-white/10 w-full h-20 z-10 fixed top-0 flex backdrop-blur-sm">
      <ul
        class="flex items-center w-full text-lg tracking-wider font-bold justify-end gap-20 mx-10"
      >
        <a
          class="border-transparent border-b-2 hover:border-white cursor-pointer "
          href="#home"
        >
          Home
        </a>
        <a
          class="border-transparent border-b-2 hover:border-white cursor-pointer"
          href="#gallery"
        >
          Gallery
        </a>

        <a
          class="border-transparent border-b-2 hover:border-white cursor-pointer"
          href="#aboutus"
        >
          About Us
        </a>
        <a
          class="border-transparent border-b-2 hover:border-white cursor-pointer"
          href="#contact"
        >
          Contact
        </a>
      </ul>
    </nav>
    <div class="text-white min-h-screen pt-20 flex" id="home">
      <div class="basis-3/4 py-20">
        
      </div>
      <div class="basis-2/4 p-5 flex items-center animate-pulse hover:scale-105 duration-300">
        <img
          src="./pic/a_logo.jpg"
          alt="logo"
          class="animate__animated animate__backInRight "
        ></img>
      </div>
    </div>

    <div class="min-h-screen bg-gray-900 text-4xl p-5" id="gallery">GALLERY</div>
    <div class="min-h-screen bg-gray-900 text-4xl" id="aboutus">ABOUT</div>
    <div class="min-h-screen bg-gray-900 text-4xl" id="contact">CONTACT</div>
  </body>
</html>
